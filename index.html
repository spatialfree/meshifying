<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unity WebGL Player | Meshifying</title>
  </head>
  <body style="text-align: center; margin: 0; background-color: gray;">
    <canvas id="unity-canvas" style="width: 100%; background: #231F20"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Builds.data",
        frameworkUrl: "Build/Builds.framework.js",
        codeUrl: "Build/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ethan Merchant",
        productName: "Meshifying",
        productVersion: "0.1",
      });
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function () {
        $('#unity-canvas').css("width", "");
        setTimeout(function () {
          $('#unity-canvas').css("width", "100%");
        }, 1000)
      })
    </script>
  </body>
</html>
